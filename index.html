<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anil Coir Works</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="top-bar">
      <span>Email: anilcoirworks1973@gmail.com</span>
      <span>Phone: +91 6235279256</span>
    </div>
    <nav>
      <h1 class="brand-title">ANIL COIR WORKS</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <h2>Welcome to Anil Coir Works</h2>
    <p>Providing high-quality coir products since 1973.</p>
    <a href="#products" class="shop-now">Shop Now</a>
  </section>

  <!-- Product Section -->
  <section id="products" class="product-grid">
    <h3>Our Products</h3>
    <div class="products">
      <div class="product-card" onclick="addToCart('Spool', 85)">
        <img src="i7.jpg" alt="Spool">
        <h4>Spool</h4>
        <p>Price: ₹85</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card" onclick="addToCart('Coir Mat', 450)">
        <img src="i3.jpg" alt="Coir Mat">
        <h4>Coir Mat</h4>
        <p>Price: ₹450</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add other products here -->
    </div>
  </section>

  <!-- Chatbot Section -->
  <div class="chatbot">
    <div class="chat-window" id="chat-window">
      <div class="chat-messages" id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Type 'hi' to start" onkeypress="handleChat(event)">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
